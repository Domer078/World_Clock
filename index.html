<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Choose a City</option>
        <option value="">Paris</option>
        <option value="">Tokyo</option>
        <option value="">London</option>
      </select>

      <div class="city">
        <div>
          <h2>Cape Town</h2>
          <div class="date">10 September 2022</div>
        </div>
        <div class="time">14:17:05 <small>PM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">8 October 2022</div>
        </div>
        <div class="time">18:45:13 <small>PM</small></div>
      </div>
    </div>

    <footer>
      This project was coded with❤️by<a
        href="https://github.com/Domer078"
        target="_blank"
        >Khomotso Mabala</a
      >,is
      <a href="https://github.com/Domer078/World_Clock" target="_blank"
        >open-sourced on Github</a
      >
      and hosted on
      <a href="https://worldclockhub.netlify.app/" target="_blank">Netlify</a>
    </footer>

    <script src="Javascript/index.js"></script>
  </body>
</html>
